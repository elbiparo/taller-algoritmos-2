<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cubo y Triple</title>
    <link rel="stylesheet" href="estilos14.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cubo y Triple</h1>
        
        <div class="description">
            <p>Este programa determina si un número es par o impar:</p>
            <ul>
                <li>Si el número es <strong>par</strong>, calcula su <strong>cubo</strong> (n³)</li>
                <li>Si el número es <strong>impar</strong>, calcula su <strong>triple</strong> (3n)</li>
            </ul>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="numero">Ingrese un número:</label>
                <input type="number" id="numero" placeholder="Ej: 7" step="any">
            </div>
            
            <button id="calcular">Calcular</button>
        </div>
        
        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">Número ingresado:</span>
                <span id="numeroIngresado" class="result-value">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Tipo de número:</span>
                <span id="tipoNumero" class="result-value">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Operación realizada:</span>
                <span id="operacion" class="result-value">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Resultado:</span>
                <span id="resultado" class="result-value">-</span>
            </div>
        </div>
    </div>
    
    <script src="script14.js"></script>
</body>
</html>
