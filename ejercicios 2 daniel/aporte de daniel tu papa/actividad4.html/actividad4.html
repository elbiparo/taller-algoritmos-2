<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <link rel="stylesheet" href="estilos4.css">
</head>
<body>
    <div class="container">
        <h1>Ordenar Números en Orden Ascendente</h1>
        
        <div class="info-panel">
            <h3>Información:</h3>
            <p>Este algoritmo recibe dos números y los muestra ordenados de menor a mayor (orden ascendente).</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <div class="form-group">
                    <label for="numero1">Primer Número:</label>
                    <input type="number" id="numero1" step="any" placeholder="Ejemplo: 15.5">
                </div>
                
                <div class="form-group">
                    <label for="numero2">Segundo Número:</label>
                    <input type="number" id="numero2" step="any" placeholder="Ejemplo: 7.3">
                </div>
            </div>
            
            <button id="ordenar">Ordenar Números</button>
        </div>
        
        <div class="resultado" id="resultado">
            <h2>Resultado</h2>
            <div id="resultadoContenido">
                <p>Ingrese dos números y presione el botón para ordenarlos.</p>
            </div>
        </div>
        
        <div class="historial-container">
            <h2>Historial de Ordenamientos</h2>
            <table id="historial">
                <thead>
                    <tr>
                        <th>Primer Número</th>
                        <th>Segundo Número</th>
                        <th>Orden Ascendente</th>
                    </tr>
                </thead>
                <tbody id="historialBody">
                    <!-- Aquí se agregarán los ordenamientos realizados -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script4.js"></script>
</body>
</html>
