<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Descuentos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Descuentos</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre del Artículo:</label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre del artículo">
            </div>
            
            <div class="form-group">
                <label for="clave">Clave de Descuento:</label>
                <select id="clave">
                    <option value="">Seleccione una clave</option>
                    <option value="01">01 (10% descuento)</option>
                    <option value="02">02 (20% descuento)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio Original ($):</label>
                <input type="number" id="precio" placeholder="Ingrese el precio" min="0" step="0.01">
            </div>
            
            <button id="calcular">Calcular Descuento</button>
        </div>
        
        <div class="resultado" id="resultado">
            <h2>Resultado</h2>
            <div id="resultadoContenido">
                <p>Complete el formulario y presione calcular para ver el resultado.</p>
            </div>
        </div>
        
        <div class="historial-container">
            <h2>Historial de Artículos</h2>
            <table id="historial">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Clave</th>
                        <th>Precio Original</th>
                        <th>Precio con Descuento</th>
                    </tr>
                </thead>
                <tbody id="historialBody">
                    <!-- Aquí se agregarán los artículos calculados -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
